
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>

.challa-container {
  height: 200px;
  width: 200px;
  overflow: hidden;
}

.challa {
  width: 10px;
  height: 10px;
  background-color: red;
  position: absolute;
  top: 0;
  left: 0;
  animation: caer 2s infinite;
  margin-left: 10px;
}

@keyframes caer {
  0% {
    top: 0;
    left: 0;
  }

  100% {
    top: 200px;
    left: 200px;
  }
}





</style>
<body id="body">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checklist</title>
</head>
<body>
 <div class="challa-container"></div>
  <script>
window.onload = function() {
  // Crea las challas
  var challas = [];
  for (var i = 0; i < 100; i++) {
    var challa = document.createElement("div");
    challa.classList.add("challa");
    challas.push(challa);
    document.querySelector(".challa-container").appendChild(challa);
  }

  // Inicia la animaciÃ³n
  for (var i = 0; i < challas.length; i++) {
    challas[i].classList.add("animado");
  }

  // Agrega un evento de escucha para detectar cuando una challa llega al fondo
  window.addEventListener("scroll", function() {
    var challasAlFondo = document.querySelectorAll(".challa.animado:nth-child(-1)");
    for (var i = 0; i < challasAlFondo.length; i++) {
      challasAlFondo[i].classList.remove("animado");
      challasAlFondo[i].remove();
    }
  });
};


  </script>
</body>
</html>
