<style>

.challa-container {
  height: 200px;
  width: 200px;
  overflow: hidden;
}

.challa {
  width: 10px;
  height: 10px;
  background-color: red;
  position: absolute;
  top: 0;
  left: 0;
  animation: caer 2s infinite;
  margin-left: 10px;
}

@keyframes caer {
  0% {
    top: 0;
    left: 0;
  }

  100% {
    top: 200px;
    left: 200px;
  }
}





</style>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checklist</title>
</head>
<body>
 


  <script>
 
 // Crea la variable de la cookie
    let nombreUsuario = "";

    // Escucha el evento click del botón de aceptar
    window.addEventListener("load", function() {
      // Muestra el mensaje emergente
      Swal.fire({
        title: "Cookies",
        text: "Al utilizar este sitio web, aceptas el uso de cookies.",
        icon: "info",
        buttons: ["Aceptar", "Rechazar"],
      }).then((result) => {
        // Si el usuario acepta, establece la cookie
        if (result.value) {
          nombreUsuario = "Héctor Oyarzún";

          // Establece la duración de la cookie
          // (1 año en segundos)
          let duracion = 31536000;

          // Envia la cookie al navegador
          document.cookie = "nombreUsuario=" + nombreUsuario + "; expires=" + new Date(new Date().getTime() + duracion) + "; path=/";
        }
      });
    });




  </script>
</body>
</html>
